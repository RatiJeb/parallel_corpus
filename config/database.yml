# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV["PARALLEL_CORPUS_DATABASE_HOST"]%>
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["PARALLEL_CORPUS_DATABASE_USERNAME"] %>
  password: <%= ENV['PARALLEL_CORPUS_DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: <%= ENV["PARALLEL_CORPUS_DATABASE_DEVELOPMENT"] %>

test:
  <<: *default
  database: <%= ENV["PARALLEL_CORPUS_DATABASE_TEST"] %>

production:
  <<: *default
  database: <%= ENV["PARALLEL_CORPUS_DATABASE_PRODUCTION"] %>

